<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            color: #333333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .email-header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .email-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .email-body {
            padding: 30px;
        }
        .email-body h2 {
            font-size: 22px;
            color: #333333;
            margin-top: 0;
        }
        .email-body p {
            font-size: 16px;
            line-height: 1.6;
        }
        .otp-code {
            display: inline-block;
            font-size: 24px;
            color: #4CAF50;
            background-color: #f0f0f0;
            padding: 10px 20px;
            margin: 20px 0;
            letter-spacing: 5px;
            border-radius: 5px;
        }
        .email-footer {
            background-color: #f4f4f7;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .email-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Amaterasu</h1>
        </div>
        <div class="email-body">
            <h2>Hello {{ username }}!</h2>
            <p>We received a request to verify your account. Use the OTP below to complete the process. This OTP is valid for the next 10 minutes.</p>
            <p class="otp-code">{{ otp }}</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; {{ current_year }} Chat Application. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
